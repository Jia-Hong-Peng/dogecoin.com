##############################
# partials/wallets.html
##############################
["wallets[title]"]
other = "錢包"

["wallets[text1]"]
other = "無論是交易狗狗幣，使用狗狗幣還是屯狗狗幣，擁有一個狗狗幣錢包都是必須的。狗狗幣錢包有多種選擇，至於哪個最合適，要看你的使用目的是什麼。一般來說，錢包有兩大類，根據你是否是錢包密碼的唯一所有者，可以分為托管錢包和非托管錢包。另外，還可以根據是否接入網際網路，分為熱錢包和冷錢包。我們網站上所列的錢包都是非托管錢包，也就是說你自己控制自己的錢包密碼。"

["wallets[multidoge][title1]"]
other = "MultiDoge"

["wallets[multidoge][text1]"]
other = "MultiDoge是一個輕量級錢包。它通過「skimming」瀏覽區塊鏈網絡來進行數據同步，提高了同步的效率。"

["wallets[core][title1]"]
other = "狗狗幣核心"

["wallets[core][text1]"]
other = "狗狗幣核心是一個完整的錢包，它通過下載完整的區塊鏈數據來進行同步，提供了一個獨立運行的狗狗幣錢包。"

["wallets[mydoge][title1]"]
other = "MyDoge"

["wallets[mydoge][text1]"]
other = "MyDoge是一個免費安全的自托管狗狗幣千百。它也是一個狗狗幣愛好者們探索狗狗幣世界、結識朋友的社區！有了MyDoge，你就可以安全的購買、發送、儲藏狗狗幣，你也可以在Twitter上收發狗狗幣。 MyDoge Wallet - 你自己的密鑰，你自己的錢包。"

